<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			img{
				display: block;
				margin: 0 auto;
			}
			.left{
				position: fixed;
				width: 50px;
				height: 248px;
				top: 200px;
				left: 20px;
				background: #FD6397;
				transition: all 1s;
				opacity: 1;
			}
			.left.h{
				transform: scale(1.2,1.2);
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="left h">
		</div>
		<img src="1.jpg"/>
		<img src="1.jpg"/>
		<img src="1.jpg"/>
		<img src="1.jpg"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).scroll(function(){
				//获得滚动上去的位置
				var st= $(document).scrollTop();
				document.title = st;
				if(st>600){
					$(".left").removeClass("h");
				}
				else{
					$(".left").addClass("h");
				}
			})
		</script>
	</body>
</html>
